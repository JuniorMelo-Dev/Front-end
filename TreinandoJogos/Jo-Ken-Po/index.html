<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <title>Pedra Papel Tesoura</title>
    </head>
    <body>
        <div  id="game" class="container">
            <h1>JO KEN PÔ</h1>

            <div class="bloco">
                <div class="label bg-green">USER</div>
                <div class="label bg-red">PC</div>
                <div id="contador" class="placar">0:0</div>
            </div>

            <div class="bloco bg-grey selected-image">
                <div id="user">
                    <img src="assets/images/pedra.png" alt="rock">
                </div>
                <div id="pc" class="reverse"></div>
            </div>
            <h2>Escolha seu movimento!!</h2>
            <div class="buttons">
                <label>
                    <input type="radio" onclick="reset()" name="play" value="pedra" checked>
                    <button class="btn">
                        <img src="assets/images/pedra.png" alt="pedra">
                    </button>
                </label>
                <label>
                    <input type="radio" onclick="reset()" name="play" value="papel">
                    <button class="btn"><img src="assets/images/papel.png" alt="papel"></button>
                </label>
                <label>
                    <input type="radio" onclick="reset()" name="play" value="tesoura">
                    <button class="btn"><img src="assets/images/tesoura.png" alt="tesoura"></button>
                </label>
            </div>
            <div class="bloco">
                <button id="playing" class="btn-play">Jogar</button>
            </div>
        </div>

        <div  id="winner" class="container end-screen none">
            <span>🏁🏁🏁</span>
            <h3>Você Ganhou!!</h3>
            <button onclick="newGame()">Jogar Novamente</button>
        </div>

        <div  id="loser" class="container end-screen none">
            <span>😵‍💫😵‍💫😵‍💫</span>
            <h3>Você Perdeu!!</h3>
            <button onclick="newGame()">Jogar Novamente</button>
        </div>
        <script src="script.js"></script>

    </body>
</html>

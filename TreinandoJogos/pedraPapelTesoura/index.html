<!DOCTYPE html>
<html lang="pt-br">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
      <link rel="stylesheet" href="style.css">
      <title>Pedra, Papel e Tesoura</title>

</head>
<body>
      <div id="principal">
            <h1 id="titulo">Pedra, Papel e Tesoura</h1>
            <div id="placar">
                  <div id="jogador">
                        <h2 id="jogador-nome">Junior</h2>
                        <span id="jogador-pontos">0</span>

                        <ul id="jogador-escolha">
                              <li><a id="jogador-escolha1" onclick="jogar(1)"><img src="img/pedra.png" alt="imagem-papel"></a></li>
                              <li><a id="jogador-escolha2" onclick="jogar(2)"><img src="img/papel.png" alt="imagem-pedra"></a></li>
                              <li><a id="jogador-escolha3" onclick="jogar(3)"><img src="img/tesoura.png" alt="imagem-tesoura"></a></li>
                        </ul>
                  </div>

                  <div id="versus">vs</div>

                  <div id="computador">
                        <h2 id="computador-nome">Computador</h2>
                        <span id="computador-pontos">0</span>

                        <ul id="computador-escolha">
                              <li><a id="computador-escolha1"><img src="img/pedra.png" alt="imagem-papel"></a></li>
                              <li><a id="computador-escolha2"><img src="img/papel.png" alt="imagem-pedra"></a></li>
                              <li><a id="computador-escolha3"><img src="img/tesoura.png" alt="imagem-tesoura"></a></li>
                        </ul>
                  </div>

            </div>

            <div id="mensagens">&nbsp;</div>
      </div>

      <script src="script.js"></script>
</body>
</html>
